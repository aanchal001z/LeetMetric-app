<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetMetric App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Section -->
  <div class="container" id="login-container">
    <h2>LeetMetric Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <!-- Dashboard Section -->
  <div class="container hidden" id="dashboard">
    <h2>Welcome to LeetMetric</h2>
    <p>Select a question level:</p>
    <div class="levels">
      <button onclick="showQuestions('easy')">Easy</button>
      <button onclick="showQuestions('medium')">Medium</button>
      <button onclick="showQuestions('hard')">Hard</button>
    </div>

    <div class="questions" id="question-list"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
